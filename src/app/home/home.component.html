<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list {{itemCount}}</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list</p>
    <form>
      <input type="text" name="item" placeholder="Life goals...." [(ngModel)]="goalText">
     <br>

      <input type="submit" class="btn" [value]="btnText" (click)="addGoals()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let a of goalList ; let i= index" (click)="removeGoal(i)">
      {{a}}
    </p>
  </div>
</div>
